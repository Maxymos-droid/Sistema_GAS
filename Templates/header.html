
<!-- HEADER FIXO -->
<header id="appHeader" class="header">
  <div class="header-left">
    <button id="btnSidebar" class="btn-menu" aria-label="Menu">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="logo">
      <i class="material-symbols-outlined">local_shipping</i>
      CTRC Analyzer
    </div>
  </div>
  
  <nav class="header-actions">
    <div class="notif" title="Notificações" onclick="abrirNotificacoes()">
      <i class="material-symbols-outlined">notifications</i>
      <span id="badgeNotificacoes" class="notif-badge">0</span>
    </div>
    <i class="material-symbols-outlined" title="Ajuda" onclick="mostrarTelaAjuda()">help</i>
    <button class="btn-sair" onclick="confirmarLogout()" title="Sair">
      <i class="material-symbols-outlined">exit_to_app</i>
      <span>Sair</span>
    </button>
  </nav>
</header>
