
<!-- ====================== TICKETS ====================== -->
<section id="telaTickets" class="tela-interna">
  <div class="page-header">
    <h2><i class="material-symbols-outlined">support</i> Tickets</h2>
    <button class="btn-primary" onclick="abrirModalNovoTicket()">
      <i class="material-symbols-outlined">add</i> Novo Ticket
    </button>
  </div>

  <div class="tickets-container">
    <!-- Controles de tickets (filtros e busca) -->
    <div class="tickets-controls">
      <div class="tickets-filtros">
        <button class="btn-filtro active" data-filtro="todos" onclick="filtrarTickets('todos')">Todos</button>
        <button class="btn-filtro" data-filtro="aberto" onclick="filtrarTickets('aberto')">Abertos</button>
        <button class="btn-filtro" data-filtro="andamento" onclick="filtrarTickets('andamento')">Em Andamento</button>
        <button class="btn-filtro" data-filtro="resolvido" onclick="filtrarTickets('resolvido')">Resolvidos</button>
        <button class="btn-filtro" data-filtro="fechado" onclick="filtrarTickets('fechado')">Fechados</button>
      </div>

      <div class="tickets-search">
        <input type="text" id="ticketsSearch" placeholder="Buscar por assunto, usuário ou ID" aria-label="Buscar tickets" />
            <button class="btn-search" onclick="buscarTickets()">
              <i class="material-symbols-outlined">search</i>
            </button>
      </div>

    </div>

    <!-- Tabela Profissional de Tickets -->
    <div class="table-wrapper">
      <div class="table-header">
        <span>TICKETS DO SISTEMA</span>
        <span class="table-count">Total: <strong id="contagemTickets">0</strong> registros</span>
      </div>
      <div class="table-container">
        <table id="tabelaTickets" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ticket</th>
              <th>Tipo</th>
              <th>Assunto</th>
              <th>Prioridade</th>
              <th>Usuário</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaTickets">
            <!-- Tickets serão carregados aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
