<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout Styles</title>
</head>
<body>
<style>

/* ====================== HEADER FIXO ====================== */
.header {
  position: fixed;
  top: 0;
  left: var(--sidebar-width);
  right: 0;
  height: var(--header-height);
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 24px;
  box-shadow: var(--shadow-md);
  z-index: 1000;
  transition: left var(--transition-normal);
}

.header.collapsed {
  left: var(--sidebar-collapsed);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 16px;
}

.header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 20px;
}

.header .logo i {
  font-size: 28px;
}

.btn-menu {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: white;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-fast);
}

.btn-menu:hover {
  background: rgba(255, 255, 255, 0.2);
}

.btn-menu .material-icons {
  font-size: 24px;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 20px;
}

.header-actions i {
  cursor: pointer;
  font-size: 22px;
  padding: 8px;
  border-radius: 50%;
  transition: var(--transition-fast);
}

.header-actions i:hover {
  background: rgba(255, 255, 255, 0.15);
}

.header-actions-group {
  display: flex;
  align-items: center;
  gap: 12px;
}

.btn-sair {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: rgba(220, 53, 69, 0.9);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition-fast);
}

.btn-sair:hover {
  background: rgba(220, 53, 69, 1);
  transform: translateY(-1px);
}

.btn-sair i {
  font-size: 18px;
}

/* ====================== SIDEBAR ====================== */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: var(--sidebar-width);
  background: #2c3e50;
  color: white;
  overflow-y: auto;
  overflow-x: hidden;
  transition: width var(--transition-normal), transform var(--transition-normal);
  z-index: 999;
  box-shadow: var(--shadow-lg);
}

.sidebar.collapsed {
  width: var(--sidebar-collapsed);
}

.sidebar-user {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 24px 16px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(0, 0, 0, 0.2);
  margin-top: var(--header-height);
}

.sidebar-user i {
  font-size: 48px;
  color: var(--primary-color);
}

.user-details {
  display: flex;
  flex-direction: column;
  gap: 4px;
  opacity: 1;
  transition: opacity var(--transition-fast);
}

.sidebar.collapsed .user-details {
  opacity: 0;
  width: 0;
  overflow: hidden;
}

.user-name {
  font-weight: 600;
  font-size: 15px;
}

.user-role {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.7);
}

.sidebar-menu {
  list-style: none;
  padding: 16px 0;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 14px 20px;
  cursor: pointer;
  transition: var(--transition-fast);
  border-left: 3px solid transparent;
  position: relative;
}

.menu-item:hover {
  background: rgba(255, 255, 255, 0.1);
  border-left-color: var(--primary-color);
}

.menu-item.active {
  background: rgba(0, 123, 255, 0.15);
  border-left-color: var(--primary-color);
}

.menu-item.has-submenu {
  justify-content: space-between;
}

.submenu-arrow {
  margin-left: auto;
  font-size: 20px;
  transition: transform var(--transition-fast);
}

.menu-item i {
  font-size: 22px;
  min-width: 22px;
  text-align: center;
}

.menu-item span {
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
  opacity: 1;
  transition: opacity var(--transition-fast);
}

.sidebar.collapsed .menu-item {
  justify-content: center;
  padding: 14px 0;
}

.sidebar.collapsed .menu-item span,
.sidebar.collapsed .submenu-arrow {
  opacity: 0;
  width: 0;
  overflow: hidden;
}

/* Submenu */
.submenu {
  list-style: none;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  background: rgba(0, 0, 0, 0.2);
}

.submenu.open {
  max-height: 500px;
}

.submenu-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 20px 12px 50px;
  cursor: pointer;
  transition: var(--transition-fast);
}

.submenu-item:hover {
  background: rgba(255, 255, 255, 0.1);
}

.submenu-item i {
  font-size: 18px;
}

.submenu-item span {
  font-size: 13px;
}

/* Ocultar itens apenas para admin */
.admin-only {
  display: flex;
}

body:not(.is-admin) .admin-only {
  display: none !important;
}

.sidebar-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 998;
  display: block;
}

/* ====================== CONTEÃšDO PRINCIPAL ====================== */
.main-content {
  margin-left: var(--sidebar-width);
  margin-top: var(--header-height);
  padding: 24px;
  min-height: calc(100vh - var(--header-height));
  transition: margin-left var(--transition-normal);
}

.main-content.sidebar-collapsed {
  margin-left: var(--sidebar-collapsed);
}

@media (max-width: 992px) {
  .main-content {
    margin-left: 0;
  }
}

/* ====================== PAGE HEADER ====================== */
.page-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  flex-wrap: wrap;
  gap: 16px;
}

.page-header h2 {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 26px;
  font-weight: 600;
  color: var(--text-primary);
}

.page-header h2 i {
  color: var(--primary-color);
}


</style>
</body>
</html>
