<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global Styles</title>
</head>
<body>
<style>

/* =============================================================================== */
/* ======================== GLOBAL STYLESHEET - CSS v3 ======================== */
/* =============================================================================== */
/* 
 * Este é o arquivo CSS GLOBAL - funciona como IMPORTADOR de todos os estilos
 * modularizados em arquivos separados. Cada arquivo contém um aspecto 
 * específico da interface.
 * 
 * ARQUIVO: global.css (Importador - apenas 107 linhas)
 * FUNÇÃO: Centralizar importações de todos os módulos CSS
 * 
 * Estrutura de Arquivos Importados:
 * 1. variables.css     - Variáveis CSS, cores, tamanhos e resets
 * 2. layout.css        - Layout principal, header, sidebar, conteúdo
 * 3. buttons.css       - Todos os botões de ação
 * 4. forms.css         - Formulários, inputs, selects
 * 5. tables.css        - Tabelas e paginação
 * 6. modals.css        - Modais e caixas de diálogo
 * 7. components.css    - Cards, badges, dashboards
 * 8. tickets.css       - Sistema de tickets
 * 9. animations.css    - Animações, transições e notificações
 * 10. responsive.css   - Media queries e responsividade
 * 11. themes.css       - Tema escuro e variações
 */

/* =============================================================================== */
/* IMPORTAÇÕES DE ESTILOS MODULARIZADOS */
/* =============================================================================== */

/* Configuração base e variáveis */
@import url('variables.css');

/* Layout principal da aplicação */
@import url('layout.css');

/* Botões de ação */
@import url('buttons.css');

/* Formulários e elementos de entrada */
@import url('forms.css');

/* Tabelas e paginação */
@import url('tables.css');

/* Modais e diálogos */
@import url('modals.css');

/* Componentes visuais (cards, badges, etc) */
@import url('components.css');

/* Sistema de tickets */
@import url('tickets.css');

/* Animações e transições */
@import url('animations.css');

/* Media queries e responsividade */
@import url('responsive.css');

/* Temas e customizações */
@import url('themes.css');

/* =============================================================================== */
/* NOTAS IMPORTANTES - ARQUIVO GLOBAL (IMPORTADOR) */
/* =============================================================================== */
/*
 * Este é o PONTO DE ENTRADA único para todos os estilos CSS da aplicação.
 * 
 * Como usar este stylesheet global:
 * 
 * 1. HTML Template:
 *    - Referencie apenas este arquivo: <link rel="stylesheet" href="CSS/global.css">
 *    - Todos os 11 módulos são carregados automaticamente via @import
 *
 * 2. Desenvolvimento Local:
 *    - Edite os arquivos CSS individuais (.css) na pasta CSS/
 *    - O navegador carregará as mudanças automaticamente
 *    - NÃO edite diretamente em global.css (é apenas importador)
 *
 * 3. Adicionando novos estilos:
 *    - Adicione a um arquivo existente se o estilo se encaixa naquela categoria
 *    - Ou crie um novo arquivo .css e adicione @import aqui
 *
 * 4. Ordem de carregamento (CRÍTICA):
 *    - variables.css vem PRIMEIRO (variáveis CSS utilizadas por todos)
 *    - layout, buttons, forms, tables etc vêm no meio
 *    - responsive.css vem antes de themes
 *    - themes.css vem POR ÚLTIMO (sobrescreve estilos base se necessário)
 *
 * 5. Performance:
 *    - Múltiplas requisições HTTP: OK (navegador faz cache de cada arquivo)
 *    - Para produção: considere concatenar em um único arquivo minificado
 *    - Mantenha a modularização durante desenvolvimento
 *
 * 6. Manutenção:
 *    - Cada arquivo é pequeno (~100-400 linhas) e fácil de manter
 *    - Procure por "buttons" → abra buttons.css
 *    - Procure por "tabelas" → abra tables.css
 *    - Colisões de nomes CSS são minimizadas por separação

 */

/* =============================================================================== */
/* COMPATIBILIDADE */
/* =============================================================================== */
/*
 * Browsers suportados:
 * - Chrome/Edge 88+ (CSS Variables, Grid, Flexbox)
 * - Firefox 87+
 * - Safari 14+
 * 
 * Recursos CSS utilizados:
 * ✓ CSS Variables (Custom Properties)
 * ✓ CSS Grid
 * ✓ Flexbox
 * ✓ Media Queries
 * ✓ Keyframe Animations
 * ✓ Gradients
 * ✓ Shadows
 */


</style>
</body>
</html>
