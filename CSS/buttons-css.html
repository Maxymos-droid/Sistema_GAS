<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons Styles</title>
</head>
<body>
<style>

/* ====================== BOTÕES ====================== */
.btn-refresh,
.btn-primary,
.btn-secondary,
.btn-export,
.btn-danger,
.btn-success {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition-fast);
}

.btn-refresh {
  background: var(--bg-card);
  color: var(--primary-color);
  border: 1px solid var(--border-color);
}

.btn-refresh:hover {
  background: var(--primary-color);
  color: white;
}

.btn-refresh:hover i {
  animation: rotate 0.6s linear;
}

.btn-primary {
  background: var(--primary-color);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--secondary-color);
  color: white;
}

.btn-secondary:hover {
  background: #5a6268;
}

.btn-export {
  background: var(--success-color);
  color: white;
}

.btn-export:hover {
  background: #218838;
}

.btn-success {
  background: var(--success-color);
  color: white;
}

.btn-success:hover {
  background: #218838;
}

.btn-danger {
  background: var(--danger-color);
  color: white;
}

.btn-danger:hover {
  background: #c82333;
  transform: translateY(-2px);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 12px;
}

/* Botões de filtro */
.btn-filtro {
  padding: 8px 16px;
  border: 2px solid var(--border-color);
  background: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: var(--transition-fast);
}

.btn-filtro:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

.btn-filtro.active {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
}

/* Botões com ícone */
.btn-icon {
  background: transparent;
  border: none;
  padding: 6px;
  cursor: pointer;
  border-radius: 6px;
  transition: var(--transition-fast);
}

.btn-icon:hover {
  background: var(--bg-body);
}

.btn-icon.edit {
  color: var(--primary-color);
}

.btn-icon.delete {
  color: var(--danger-color);
}

/* Botões de login */
.btn-login,
.btn-login-secondary {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-fast);
  margin-bottom: 12px;
}

.btn-login {
  background: var(--primary-color);
  color: white;
}

.btn-login:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-login-secondary {
  background: transparent;
  color: var(--text-secondary);
  border: 2px solid var(--border-color);
}

.btn-login-secondary:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

/* Botões de busca */
.btn-search {
  padding: 0 20px;
  background: var(--primary-color);
  color: white;
  border: 2px solid var(--primary-color);
  border-radius: 0 10px 10px 0;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-fast);
}

.btn-search:hover {
  background: var(--primary-dark);
  border-color: var(--primary-dark);
}


</style>
</body>
</html>
